<!DOCTYPE html>
<html lang="pt-br">

    <head>
        <title>Candidatura de Projeto</title>
        <script src="index.js"></script>
        <link rel="stylesheet" type="text/css" href="estilo.css">
    </head>

    <body>
        <div class='contenedor'>
            <form id='formulario' onSubmit='return checkForm (this)'>
              <h3> Candidatura ao Projeto </h3>

              <fieldset>
                <label for="resumo">Resumo sobre sua experiência acadêmica:</label>
                <textarea name="resumo"></textarea>
              </fieldset>

              <fieldset>
                <label for="habilidade">Habilidades e Conhecimento:</label>
                <textarea name="habilidade"></textarea>
              </fieldset>

              <fieldset>
                <label for="curriculo">Curriculo:</label>
                <textarea name="curriculo"></textarea>
              </fieldset>

              <fieldset>
                <label for="foto">Adicionar documento:  </label>
                <input type="file" name="foto">
              </fieldset>
             
              <fieldset>
                <button name="enviar" type="submit"> Enviar </button>
              </fieldset>
              <fieldset>
                <button name="reset"  type="reset"> Cancelar </button>
              </fieldset>
        
            </form>
          </div>
                   
    </body>       
</html>
