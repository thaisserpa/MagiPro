<!DOCTYPE html>
<html lang="pt-br">

    <head>
        <title>Criação de Projeto</title>
        <script src="index.js"></script>
        <link rel="stylesheet" type="text/css" href="estilo.css">
    </head>

    <body>
        <div class='contenedor'>
            <form id='formulario' onSubmit='return checkForm (this)'>
              <h3> Novo Projeto </h3>

              <fieldset>
                <label for="titulo">Título do Projeto</label>
                <input type="text" name="titulo">
              </fieldset>

              <fieldset>
                <label for="objetivos">Objetivos do Projeto</label>
                <textarea name="objetivos"></textarea>
              </fieldset>

              <fieldset>
                <label for="requisitos">Requisitos Obrigatorios</label>
                <textarea name="requisitos"></textarea>
              </fieldset>

              <fieldset>
                <label for="foto">Adicione a imagem:  </label>
                <input type="file" name="foto">
              </fieldset>

              <fieldset>
                Área de interesse:
                    <select name="area">
                            <option name = "option"> Selecione </option>    
                            <option name = "back">       Back-end      </option>
                            <option name = "front">    Front-end    </option>
                            <option name = "web">  Sistemas Web </option>
                            <option name = "ux">      Ux Design     </option>
                    </select>
        
             </fieldset>
             <fieldset>
                <label for="alunos" class="propriedade">Quantidade de participantes:</label> 
                <input type="number" id="alunos" name="alunos" class="small" min="1" max="100" value="1"/>  
              </fieldset>
  
              

        
              <div class="formgroup">
                <label for="act">Cronograma de Atividades:</label>
                <input type="text" id="act" class="form-control" placeholder="Adicione a atividade">
              </div>
              <div class="formgroup">
                <label for="urs"></label>
                <input type="date" id="due-date" class="form-control" placeholder="Due date">
              </div>

              <div class="gravar">
                <div class="col-xs-3 pull-left">
                    <button type="button" class="gravar" onclick="newElement()">Gravar</button>
              </div>
              
              <ul class="dropdown-menu">
                    <li class="dropdown-list" onclick="sortElementsById()">By ID</li>
                    <li class="dropdown-list" onclick="sortElementsByName()">By Name</li>
              </ul>
              <div class="tasks">
                <ul id="task-list">
                </ul>
              </div>
              <ul id="pagination" class="pagination pagination-lg"></ul>
                           
              <fieldset>
                <button name="enviar" type="submit"> Criar Projeto </button>
              </fieldset>
              <fieldset>
                <button name="reset"  type="reset"> Cancelar </button>
              </fieldset>
        
            </form>
          </div>
                   
    </body>       
</html>
