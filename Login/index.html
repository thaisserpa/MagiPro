<!DOCTYPE html>
<html>
    <head>
        <title>Magipro</title>
        
        <link rel="stylesheet" type="text/css" href="estilo.css">
        <script src="./index.js"></script>

    </head>

    <body>
        <div class="container" id="container">
            <div class="form-container sign-up-container">
                <form action="#">
                    <h1>Criar uma conta</h1>
                    <div class="social-container">
                    </div>
                    <span>Use seu e-mail para cadastro</span>
                    <input type="text" placeholder="Name" />
                    <input type="email" placeholder="Email" />
                    <input type="password" placeholder="Password" />
                    
                    <select name="tipo" id="tipo">
                        <option value="selicionar">Selecione a área de interesse</option>
                        <option value="aluno">Aluno</option>
                        <option value="professor">Professor</option>
                    </select>
            
                    <button>Inscrever-se</button>
                </form>
            </div>

            <div class="form-container sign-in-container">
                <form action="#">
                    <img src = https://cdn.discordapp.com/attachments/1143326757282394157/1146222569792491623/magipro.png>
                    <div class="social-container">
                    </div>
                    <span>Sua conta</span>
                    <input type="email" placeholder="Email" />
                    <input type="password" placeholder="Password" />
                    <a href="#">Esqueceu sua senha?</a>
                    <button>Entrar</button>
                </form>
            </div>
            <div class="overlay-container">
                <div class="overlay">
                    <div class="overlay-panel overlay-left">
                        <h1>Bem-vindo de volta!</h1>
                        <p>Para se manter conectado, faça o login com suas informações pessoais</p>
                        <button class="ghost" id="signIn">Entrar</button>
                    </div>
                    <div class="overlay-panel overlay-right">
                        <h1>Olá, amigo!</h1>
                        <p>Insira seus dados pessoais e comece sua jornada conosco</p>
                        <button class="ghost" id="signUp">Inscrever-se</button>
                    </div>
                </div>
            </div>
        </div>
        
        <footer>
        </footer>

    </body>

</html>
