<!DOCTYPE html>
<html lang="pt-br">

    <head>
        <title>Criação de Projeto</title>
        <script src="js/criacao.js"></script>
        <link rel="stylesheet" type="text/css" href="css/criacao.css">
    </head>

    <body>

        <nav>
            <div class="log">
                <img src="assets/logo.png" width="150" height="40">
            </div>


            <div class="links">
                <ul class="nav-itens">
                    <li><a href="index.html">Inicio</a></li>
                    <li><a href="#" class="dashboard-link">Dashboard</a></li>

                    <li><a href="index.html">Projetos</a></li>
                    <li><a href="#"><i class="fa-regular fa-bell"></i></a></li>
                    <li><a href="#"><i class="fa-regular fa-envelope"></i></a></li>
                    <li><a href="#"><svg xmlns="http://www.w3.org/2000/svg" width="40" height="40" fill="currentColor" class="bi bi-person-circle" viewBox="0 0 16 16">
                        <path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0"/>
                        <path fill-rule="evenodd" d="M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8m8-7a7 7 0 0 0-5.468 11.37C3.242 11.226 4.805 10 8 10s4.757 1.225 5.468 2.37A7 7 0 0 0 8 1"/>
                    </svg></a></li>
                </ul>
            </div>
        </nav>
        <div class='contenedor'>
            <form id='formulario' onSubmit='return checkForm (this)'>
              <h3> Novo Projeto </h3>

              <fieldset>
                <label for="titulo">Título do Projeto</label>
                <input type="text" name="titulo">
              </fieldset>

              <fieldset>
                <label for="descricao">Descrição</label>
                <input type="text" name="descricao">
              </fieldset>


              <fieldset>
                <label for="objetivos">Objetivos do Projeto</label>
                <textarea name="objetivos"></textarea>
              </fieldset>

              <fieldset>
                <label for="requisitos">Requisitos Obrigatorios</label>
                <textarea name="requisitos"></textarea>
              </fieldset>

              <fieldset>
                Área de interesse:
                    <select name="area">
                            <option name = "option"> Selecione </option>    
                            <option name = "back">       Back-end      </option>
                            <option name = "front">    Front-end    </option>
                            <option name = "web">  Sistemas Web </option>
                            <option name = "ux">      Ux Design     </option>
                    </select>
        
             </fieldset>
             <fieldset>
                <label for="alunos" class="propriedade">Quantidade de participantes:</label> 
                <input type="number" id="alunos" name="alunos" class="small" min="1" max="100" value="1"/>  
              </fieldset>
  
              
              <ul class="dropdown-menu">
                    <li class="dropdown-list" onclick="sortElementsById()">By ID</li>
                    <li class="dropdown-list" onclick="sortElementsByName()">By Name</li>
              </ul>
              <div class="tasks">
                <ul id="task-list">
                </ul>
              </div>
              <ul id="pagination" class="pagination pagination-lg"></ul>
                           
              <fieldset>
                <button id="enviarBtn" type="submit">Criar Projeto</button>
              </fieldset>
              <fieldset>
                <button name="reset"  type="reset"> Cancelar </button>
              </fieldset>
        
            </form>
          </div>
    </body>
</html>
